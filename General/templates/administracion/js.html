{% load static %}
<!-- jQuery -->
<script src="{% static 'jquery/jquery.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.js' %}"></script>
<!-- <script type="application/json" src="{% static 'toastr/toast.js.map' %}"></script> -->
<!-- Toastr -->
<script src="{% static 'toastr/toastr.min.js' %}"></script>

<script src="{% static 'js/popup.js' %}"></script>

<script type="application/json" src="{% static 'toastr/toastr-options.js' %}"></script>
<script>
    toastr.options = {
    "closeButton": false,
    "debug": false,
    "newestOnTop": false,
    "progressBar": false,
    "positionClass": "toast-bottom-right",
    "preventDuplicates": true,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
  }
</script>
<script>
  $(function () {
      $("#tabla-general").DataTable({
          "responsive": true, "lengthChange": false, "autoWidth": true,"ordering": true,
          "searching": true, "info": true,
          "buttons": ["copy", "csv", "excel", "pdf", "print"]
      }).buttons().container().appendTo('#tabla-general_wrapper .col-md-6:eq(0)');
   
  });
</script>
<script src="{% static 'js/modal-status.js' %}"></script>


<script>
var btnAbrirPopup=document.getElementById("btn-abrir-popup"),
    overlay=document.getElementById("overlay"),
    popup=document.getElementById("popup"),
    btnCerrarPopup=document.getElementById("btn-cerrar-popup");

btnAbrirPopup.addEventListener("click", function () {
    overlay.classList.add("active");
    popup.classList.add("active");
    
});
btnCerrarPopup.addEventListener("click", function () {
    overlay.classList.remove("active");
    popup.classList.remove("active");
    
});
</script>
