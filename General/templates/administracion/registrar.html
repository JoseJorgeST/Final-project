{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css\sesion.css' %}">
  <title>Registrarse</title>
</head>

<main class=" d-flex justify-content-center align-items-center vh-100" style="background-color: #191970">
  <div class="bg-white p-2 rounded text-secondary" style="width:45rem ">
    <div class="d-flex  justify-content-center">
      <img src="{% static '\img\logo.png' %}" alt="login-icon" style="height: 10rem;">
    </div>
    <div class="text-center text-secondary fs-1 fw-bold">Registrarse</div>

    <div class="container">
      <form class="mt-4  row">

        <div class="d-flex gap-0 col-6">


          <input class="form-control " type="text" placeholder="Nombres" />


        </div>

        <div class=" d-flex  col-6">

          <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" />
        </div>


        <div class="d-flex gap-0   col-6 mt-3">

          <label for="tipoInput" class="form-label"></label>
          <select class="form-select" name="PQR" required id="tipoInput">
            <option value="">Tipo de Documento</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CC">Cedula de Ciudadania</option>
            <option value="CE">Cedula de Estranjería</option>

          </select>
        </div>
        <div class="   col-6 mt-3">
          <input type="text" class=" form-control" id="documento" placeholder="Documento">
        </div>


        <div class="  mt-3 col-6 ">
          <input type="number" class="form-control" id="ceuluar" placeholder="Celular">
        </div>

        <div class="   mt-3 col-6 ">
          <input type="email" class=" form-control" id="correo" placeholder="E-mail">
        </div>


        <div class=" mt-3 col-6 ">
          <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
        </div>


        <div class="wrapper mt-3 col-6 ">
          <input type="password" class=" form-control" name="" id="" placeholder="Confirmar Contraseña" required>
        </div>



        <div class="col-12  mt-4">
          <div class="form-check">
            <input type="checkbox" id="checkterms" class="form-check-input">
            <label for="checkterms" class="form-check-label">He leído los<a href="/HotelBosque/terminos.html">Terminos y Condiciones</a> </label>
            <a href=""></a>
          </div>
      </form>
      <a class="text-center btn btn-info text-white mt-3 w-100" style="background-color: #191970"
        href="{% url 'login' %}">Registrarse</a>
</main>


<link rel="stylesheet" href="js/bootstrap.min.js">
</body>

</html>
