{% extends 'partials/body.html' %}
{% load static %}


{% block contenido %}
<div class="container  w-50 pt-5 mt-5">

                <div class="row g-3">
                  <div class="col-sm-6">
                  <form  method='POST'>
                  {% csrf_token %}
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id_nombres"
                      name="nombres" placeholder="">
                    <div class="invalid-feedback">

                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="id_apellidos"
                      name="apellidos" placeholder="">
                    <div class="invalid-feedback">

                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label class="form-label">Tel√©fono</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="id_telefono"
                        name="telefono">
                      <div class="invalid-feedback">

                      </div>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label class="form-label">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="id_email"
                      name="email" placeholder="usuario@ejemplo.com">
                    <div class="invalid-feedback">

                    </div>
                  </div>

                  <hr class="my-4">
                  <h5 class="modal-title" id="exampleModalLabel">Datos de la PQRS</h5>
                  <div class="col-sm-6">
                    <label class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="id_asunto"
                      name="asunto" placeholder="">
                    <div class="invalid-feedback">

                    </div>
                  </div>

                  <div class="col-sm-12">
                    <label class="form-label">Comentario</label>
                    <input type="text" class="form-control"
                      id="id_comentarioCliente" name="comentarioCliente"
                      placeholder="">
                    <div class="invalid-feedback">

                    </div>
                  </div>


                  <div class="col-sm-6">
                    <label class="form-label">Fecha<span class="text-muted"></span></label>
                    <input type="date" class="form-control"
                      id="id_fechaCreacion" name="fechaCreacion" placeholder="">
                  </div>


                 <input  class="btn btn-primary" type="submit" value="Registrar" >


                </div>
             

        </form>
    </div>
{% endblock contenido %}
